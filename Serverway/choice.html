    <!--12/08 수인 class -> id로 수정-->
    <div class="choice_main_wrap">
        <header>
            <h2>재료 선택</h2>
            <div id="choice0">
                <label><input type="radio" class="radio5" name="choice0" value="단품" data-price="0" onclick='getListValue()'>단품</label>
                
                <label><input type="radio" class="radio5" name="choice0" value="세트" data-price="1000" onclick='getListValue()'>세트 (+1,000)</label>
            </div>
        </header>
        <br><br><br>
        <!--재료 선택 화면 시작-->
        <div id="choice_wrap">
            <div id="choice">

                <h4>빵</h4>
                <section class="breadtype">
                    <ul>
                        <li><label><input type="radio" name="bread" value="빵 선택안함" onclick='getListValue()' checked> 빵 선택안함</label></li>
                        <li><label><input type="radio" name="bread" value="위트" onclick='getListValue()'> 위트</label></li>
                        <li><label><input type="radio" name="bread" value="허니오트" onclick='getListValue()' > 허니 오트</label></li>
                        
                    </ul>
                    <ul>
                        <li><label><input type="radio" name="bread" value="하티" onclick='getListValue()' > 하티</label></li>
                        <li><label><input type="radio" name="bread" value="플랫" onclick='getListValue()'> 플랫</label></li>
                    </ul>
                </section>


                <h4>치즈</h4>
                <section class="cheesetype">
                    <ul>
                        <li><label><input type="radio" name="cheese" value="치즈 선택안함" onclick='getListValue()' checked> 치즈 선택안함</label></li>
                        <li><label><input type="radio" name="cheese" value="아메리칸" onclick='getListValue()'> 아메리칸 치즈</label></li>
                        <li><label><input type="radio" name="cheese" value="슈레드" onclick='getListValue()'> 슈레드</label></li>
                        
                    </ul>
                    <ul>
                        <li><label><input type="radio" name="cheese" value="모차렐라" onclick='getListValue()'> 모차렐라</label></li>
                    </ul>
                </section>

                <br>
                <h4>야채</h4>
                <section class="vegtype">
                    <ul>
                        <li><label><input type="radio" name="everyveg" value="모든 야채 넣기" onclick='getListValue()' checked> 모든 야채 넣기</label></li>
                        <li><label><input type="radio" name="nonevege" value="모든야채빼기" onclick='getListValue()'> 모든 야채 빼기</label></li>
                        <li><label><input type="radio" name="lettuce" value="양상추" onclick='getListValue()'> 양상추</label></li>
                        
                    </ul>
                    <ul>
                        <li><label><input type="radio" name="tomato" value="토마토" onclick='getListValue()'> 토마토</label></li>
                        <li><label><input type="radio" name="cucumber" value="오이" onclick='getListValue()'> 오이</label></li>
                        <li><label><input type="radio" name="pepper" value="피망" onclick='getListValue()'> 피망</label></li>
                        
                    </ul>
                    <ul>
                        <li><label><input type="radio" name="onion" value="양파" onclick='getListValue()'> 양파</label></li>
                        <li><label><input type="radio" name="pickle" value="피클" onclick='getListValue()'> 피클</label></li>
                        <li><label><input type="radio" name="olive" value="올리브" onclick='getListValue()'> 올리브</label></li>
                    </ul>
                    <ul>
                         <li><label><input type="radio" name="jalapeno" value="할라피뇨" onclick='getListValue()'> 할라피뇨</label></li>
                    </ul>
                </section>

                <br>
                <h4>소스</h4>
                <section class="saucetype">
                    <ul>
                         <li><label><input type="radio" name="sauce0" value="추천소스" onclick='getListValue()' checked>추천 소스</label></li>
                        <li><label><input type="radio" name="sweetonion" value="스윗어니언 소스" onclick='getListValue()'> 스윗어니언</label></li>
                        <li><label><input type="radio" name="ranch" value="랜치드레싱" onclick='getListValue()'> 랜치드레싱</label></li>
                       
                    </ul>
                    <ul>
                        <li><label><input type="radio" name="sweetchilli" value="스윗칠리 소스" onclick='getListValue()'> 스윗 칠리</label></li>
                        <li><label><input type="radio" name="hneymus" value="허니머스타드 소스" onclick='getListValue()'> 허니 머스타드</label></li>
                        <li><label><input type="radio" name="mayo" value="마요네즈" onclick='getListValue()'> 마요네즈</label></li>

                        <li><label><input type="radio" name="smokbbq" value="스모크바베큐 소스" onclick='getListValue()'> 스모크바베큐</label></li>
                        <li><label><input type="radio" name="southwest" value="사우스웨스트 소스" onclick='getListValue()'> 사우스웨스트</label></li>
                        <li><label><input type="radio" name="salt" value="소금" onclick='getListValue()'> 소금</label></li>
                        
                    </ul>
                    <ul>
                        <li><label><input type="radio" name="blackpepper" value="후추" onclick='getListValue()'> 후추</label></li>
                    </ul>
                </section>

                <br>
                <h4>추가</h4>
                <section class="addtype">
                    <ul>
                        <li><label><input type="radio" class="radio5" name="add0" value="추가선택안함" data-price="0" onclick='getListValue()' checked>추가 선택 안함</label></li>
                        <li><label><input type="radio" class="radio5" name="eggmayo" value="에그마요" data-price="2000" onclick='getListValue()'> 에그마요</label></li>
                        <li><label><input type="radio" class="radio5" name="peppe" value="페페로니" data-price="2000"  onclick='getListValue()'> 페페로니</label></li>
                        
                    </ul>
                    <ul>
                        <li><label><input type="radio" class="radio5" name="bacon" value="베이컨" data-price="3000" onclick='getListValue()'> 베이컨</label></li>
                        <li><label><input type="radio" class="radio5" name="avocado" value="아보카도" data-price="1000" onclick='getListValue()'> 아보카도</label></li>
                        <li><label><input type="radio" class="radio5" name="omelet" value="오믈렛" data-price="2500" onclick='getListValue()'> 오믈렛</label></li>
                    </ul>

                <script type="text/javascript">
