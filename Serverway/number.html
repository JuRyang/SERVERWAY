<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number.css">
    <title></title>
    
    
   <script>
       //3초 후 홈화면으로 돌아가기 
      function nextWin(){
         location="http://www.naver.com"/*홈화면으로 이동*/
      }
        </script>
        
        
        
        
        <SCRIPT>
            //대기번호 
        waitingNum = new Date
        waitingNum.setDate(waitingNum.getDate())
        hitCt = eval(cookieVal("pageHit"))
        hitCt++
        document.cookie = "pageHit=" + hitCt + ";waiting=" + waitingNum.toGMTString()
            

      



            //결제페이지 들어온 횟수로 카운트 설정
        waitingNum = new Date
        waitingNum.setDate(waitingNum.getDate())
        hitCt = eval(cookieVal("countNum"))
        hitCt++
        document.cookie = "countNum=" + hitCt + ";countNum=" + waitingNum.toGMTString()


        function cookieVal(cookieName) {
            thisCookie = document.cookie.split("; ")
            for (i = 0; i < thisCookie.length; i++) {
                if (cookieName == thisCookie[i].split("=")[0]) {
                    return thisCookie[i].split("=")[1]
                }
            }
            return 0
        }

    </SCRIPT>


</head>

<body onload="setTimeout('nextWin()',1000*3)">
    <div id="wait">
        <form >
    <h1>대기번호</h1>



    <!--대기번호 숫자-->
    <div id="count">
        <SCRIPT>
            document.write("<font>" + hitCt + "</font>")
        </SCRIPT>

        
    </div>
    
    <div id="date">


    </div>
            <h4>대기인수:<SCRIPT>
            document.write("<font1>" + (hitCt-1) + "</font1>")
        </SCRIPT>
            </h4>

    <div id="date">

    <script type="text/javascript">
         var now = new Date();
         var nowYear = now.getFullYear();
         // getMonth 는 0 부터 인덱스가 시작하기 때문에 + 1 
         var nowMonth = now.getMonth() + 1; 
         var nowDate = now.getDate();
         var nowHour = now.getHours();
         var nowMt = now.getMinutes();                 
         document.write( + nowYear + '년 ' + nowMonth + '월 ' + nowDate + '일 ' );

         document.write( nowHour + '시 ' + nowMt + '분 ');

     </script>
        <h3> 결제가 완료되었습니다.</h3>
    </div>
            </form>
    </div>
</body>
